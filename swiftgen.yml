# input_dir: .
output_dir: CodeGenDemo/Generated/

xcassets:
  inputs:
    - "CodeGenDemo/Resources/Assets.xcassets"
  outputs:
    - templateName: "swift4"
      output: "Assets.swift"

fonts:
  inputs:
    - "CodeGenDemo/Resources/Fonts/"
  outputs:
    - templateName: "swift4"
      output: "Fonts.swift"

strings:
  inputs:
    - "CodeGenDemo/Resources/en.lproj/"
  outputs:
    - templateName: "structured-swift4"
      output: "Strings.swift"

ib:
  inputs:
    - "CodeGenDemo/"
  outputs:
    - templateName: "scenes-swift4"
      output: "Storyboards.swift"

plist:
  inputs:
    - "CodeGenDemo/Resources/Info.plist"
  outputs:
    - templateName: "runtime-swift4"
      output: "InfoPlist.swift"
      params:
        enumName: InfoPlist

# Lottie
json:
  inputs:
    - "CodeGenDemo/Resources/Lottie"
  outputs:
    - templatePath: "CodeGenDemo/Resources/Lottie/lottie.stencil"
      output: "Lottie.swift"


# input_dir: .
output_dir: CodeGenDemo/Generated/

xcassets:
  inputs:
    - "CodeGenDemo/Resources/Assets.xcassets"
  outputs:
    - templateName: "swift4"
      output: "Assets.swift"

fonts:
  inputs:
    - "CodeGenDemo/Resources/Fonts/"
  outputs:
    - templateName: "swift4"
      output: "Fonts.swift"

strings:
  inputs:
    - "CodeGenDemo/Resources/en.lproj/"
  outputs:
    - templateName: "structured-swift4"
      output: "Strings.swift"

ib:
  inputs:
    - "CodeGenDemo/"
  outputs:
    - templateName: "scenes-swift4"
      output: "Storyboards.swift"

